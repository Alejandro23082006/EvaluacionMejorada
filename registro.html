<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
    <link rel="shortcut icon" href="img/logo2.jpeg" type="image/x-icon">
</head>
<body>
    
    <section class="sesion">
        <h4>REGISTRO</h4>
        <input class="controls" type="name" name="Nombre" id="Nombre" placeholder="Ingrese sus nombres">
        <input class="controls" type="text" name="Apellido" id="Apellido" placeholder="Ingrese sus apellidos">
        <input class="controls" type="user" name="Usuario" id="Usuario" placeholder="Ingrese un usuario">
        <input class="controls" type="email" name="Email" id="Email" placeholder="Ingrese su email" required>
        <input class="controls" type="email" name="Email" id="Email" placeholder="Confirme su email" required>
        <input class="controls" type="password" name="Contraseña" id="Contraseña" placeholder="Ingrese una contraseña" required>
        <input class="controls" type="password" name="Contraseña" id="Contraseña" placeholder="Confirme su contraseña" required>
        <p style="color: white;">Estoy de acuerdo con los <a href="#">Terminos y Condiciones</a></p>
        <a href="formulario.html"><button class="botons">Iniciar sesion</button></a>
    </section>
    <div class="trans"></div>
    <br><br><br>
</body>
</html>
